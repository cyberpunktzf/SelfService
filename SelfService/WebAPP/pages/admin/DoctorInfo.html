<html>
<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="/WebAPP/js/admin/head.js" charset="utf-8"></script>

	<style>
		.layui-card-body .layui-table{
			margin:0px !important;
		}
		.layui-table-click{
			background-color:yellow !important;
		}
		.layui-card-header{
			height:100px;
			padding:10px;
		}
		.layui-card-body{
			float: left;
		}
	</style>
</head>
<body class="layui-fluid">	
	<div class="layui-card" >
		<div class="layui-card-header">
			<form class="layui-form"  >
				<div class='layui-row'>
					<div class="layui-form-item">
						<label class="layui-form-label title1"  ></label>
						<div class="layui-input-inline">
							<input type="text"  class='layui-input id1'>
						</div>
						<label class="layui-form-label title2" ></label>
						<div class="layui-input-inline">
					    	<input type="text"  class='layui-input id2'>
						</div>
						<label class="layui-form-label title3"></label>
						<div class="layui-input-inline">
							<input type="text"  class='layui-input id3'>
						</div>
					</div>
				</div>
				<div class="layui-row">	
					<div class="layui-form-item" style="margin: 0px 40px">
						<input type="button" class="layui-btn" id="QueryBtn"  value="查询">
						<input type="button" class="layui-btn" id="SaveBtn"  value="保存">
						<input type="button" class="layui-btn" id="DelBtn"  value="删除">
						<input type="button" class="layui-btn" id="UpdateBtn"  value="更新">
					</div>
				</div>										
			</form>
		</div>
		<div class='layui-row'style='top: 0%'>
			<div class="layui-col-md5" style='top: 0%'>
				<table class="layui-table" id="dg" lay-filter="dg"></table>
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label title4" style="top: 20px"></label>
				<input id="avatarSlect"title="点击更换图片" type="file" style="position: absolute;float: left; z-index: 10; opacity: 0;width: 300px; height: 300px;top: 50px;margin-left: 60px">
				<img id="avatarPreview" src="/WebAPP/themes/images/defdoc.png" title="点击更换图片"style="position: absolute; z-index: 9; float: left;width: 300px; height: 300px;top: 50px;margin-left: 60px">
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="/WebAPP/js/admin/DoctorInfo.js" charset="utf-8"></script>
</body>

</html>
