<html>
<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="/WebAPP/js/admin/head.js" charset="utf-8"></script>

	<style>
		.layui-card-body .layui-table{
			margin:0px !important;
		}
		.layui-table-click{
			background-color:yellow !important;
		}
		.layui-card-header{
			height:100px;
			padding:10px;
		}
		.layui-card-body{
			float: left;
		}
	</style>
</head>
<body class="layui-fluid">	
	<div class="layui-card" >
		<div class="layui-card-header">
			<form class="layui-form"  >
				<div class='layui-row'>
					<div class="layui-form-item">
						<label class="layui-form-label title1"  ></label>
						<div class="layui-input-inline">
							<input type="text"  class='layui-input id1'>
						</div>
						<label class="layui-form-label title2" ></label>
						<div class="layui-input-inline">
					    	<input type="text"  class='layui-input id2'>
						</div>
						<label class="layui-form-label title3"></label>
						<div class="layui-input-inline">
							<select class="layui-input id3" lay-search>
                                <option value=""></option>
                            </select>
						</div>
						<label class="layui-form-label title4"></label>
						<div class="layui-input-inline">
							<input type="text"  class='layui-input id4'>
						</div>
						<input type="button" class="layui-btn" id="QueryBtn"  value="查询">
					</div>
				</div>
				<div class="layui-row">	
					<div class="layui-form-item">
						<label class="layui-form-label title5"></label>
						<div class="layui-input-inline">
							<input type="text"  class='layui-input id5'>
						</div>
						<label class="layui-form-label title6"></label>
						<div class="layui-input-inline">
							<select class="layui-input id6" lay-search>
                                <option value=""></option>
                            </select>
						</div>
						<label class="layui-form-label title7"></label>
						<div class="layui-input-inline">
								<select class="layui-input id7" lay-search>
									<option value=""></option>
									<option value="0">成功</option>
									<option value="1">失败</option>
									<option value="2">不确定</option>
							</select>
						</div>
			 			<label class="layui-form-label title8" style="visibility: hidden;"></label>
				<!-- 		<div class="layui-input-inline">
							<input type="text"  class='layui-input id8' style="visibility: hidden;">
						</div>  -->
						<input type="button" class="layui-btn"  id="ExceptionBtn" value="异常订单查询">
						<input type="button" class="layui-btn"  id="ClearBtn" value="清屏" style="margin-left: 75px">
					</div>
				</div>										
			</form>
		</div>
		<div class='layui-row'style='top: 0%'>
			<div class="layui-col-md5" style='width:60%;top: 0%'>
				<table class="layui-table" id="dg" lay-filter="dg"></table>
			</div>
			<div class="layui-col-md6" style='width:40%;top: 0%'>
				<table class="layui-table" id="rdg" lay-filter="rdg" ></table>
			</div>
			<div class="layui-col-md7" style='width:100%;top: 0%'>
				<table class="layui-table" id="lefg" lay-filter="lefg" ></table>
			</div>
		</div>

	<script type="text/javascript" src="/WebAPP/js/admin/logquery.js" charset="utf-8"></script>
